<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Notes App - Test Landing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px #0001;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 16px;
        }

        textarea {
            width: 100%;
            min-height: 80px;
            margin-bottom: 12px;
            padding: 8px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #005fa3;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #e9e9e9;
            margin: 8px 0;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Test Notes App</h1>
        <textarea id="noteInput" placeholder="Write a note..."></textarea>
        <button onclick="addNote()">Add Note</button>
        <ul id="notesList"></ul>
    </div>
    <script>
        function addNote() {
            const input = document.getElementById('noteInput');
            const text = input.value.trim();
            if (text) {
                const li = document.createElement('li');
                li.textContent = text;
                document.getElementById('notesList').appendChild(li);
                input.value = '';
            }
        }
    </script>
</body>

</html>
